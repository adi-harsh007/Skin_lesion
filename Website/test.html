<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DermaAI - Lesion Classification</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #008080;
    --primary-dark: #006666;
    --secondary: #2c3e50;
    --accent: #20c997;
    --bg-color: #f4f7f6;
    --card-bg: #ffffff;
    --text-color: #333;
    --danger: #dc3545;
    --success: #28a745;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    margin: 0;
    padding: 0;
}

header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    padding: 1.5rem;
    text-align: center;
    margin-bottom: 40px;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 0 20px 40px;
}

.card {
    background: var(--card-bg);
    padding: 30px;
    margin-bottom: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    border-top: 4px solid var(--primary);
}

h2 {
    margin-top: 0;
    color: var(--secondary);
}

.upload-area {
    border: 2px dashed #cbd5e0;
    border-radius: 8px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    background: #fafafa;
}

.upload-area i {
    font-size: 40px;
    color: var(--primary);
}

input[type="file"] {
    display: none;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}

.btn-analyze {
    background: var(--primary);
    color: white;
}

.btn-history {
    background: #6c757d;
    color: white;
}

.loader {
    width: 30px;
    height: 30px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.hidden { display: none; }

.image-comparison {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.image-comparison img {
    width: 100%;
    border-radius: 8px;
}

.result-badge {
    padding: 15px;
    font-weight: 600;
    margin-bottom: 20px;
    border-radius: 8px;
}

.malignant {
    background: #fff5f5;
    color: var(--danger);
    border-left: 5px solid var(--danger);
}

.benign {
    background: #f0fff4;
    color: var(--success);
    border-left: 5px solid var(--success);
}

.history-item {
    display: flex;
    gap: 15px;
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.history-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
}
</style>
</head>

<body>

<header>
    <h1><i class="fas fa-microscope"></i> DermaAI</h1>
    <p>Skin Lesion Classification System</p>
</header>

<div class="container">

<div class="card">
    <h2>Upload Image</h2>
    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Click to upload image</p>
    </div>
    <input type="file" id="imageInput" accept="image/*">

    <img id="imagePreview" class="hidden" style="max-width:200px;margin-top:15px">

    <button class="btn-analyze" onclick="analyzeImage()" id="analyzeBtn">Analyze</button>
    <button class="btn-history" onclick="toggleHistory()">View History</button>

    <div class="loader" id="loader"></div>
</div>

<div class="card hidden" id="resultSection">
    <h2>Result</h2>
    <div id="resultBadge" class="result-badge"></div>

    <div class="image-comparison">
        <img id="originalImage">
        <img id="processedImage">
    </div>
</div>

<div class="card hidden" id="historySection">
    <h2>History</h2>
    <div id="historyList"></div>
</div>

<div class="card">
    <h2>Disclaimer</h2>
    <p>This tool is for educational purposes only. Consult a dermatologist.</p>
</div>

</div>

<script>
let uploadedImage = null;

document.getElementById("imageInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        uploadedImage = reader.result;
        document.getElementById("imagePreview").src = uploadedImage;
        document.getElementById("imagePreview").classList.remove("hidden");
    };
    reader.readAsDataURL(file);
});

async function analyzeImage() {
    const fileInput = document.getElementById("imageInput");
    const file = fileInput.files[0];

    if (!file) {
        alert("Upload an image first");
        return;
    }

    document.getElementById("loader").style.display = "block";
    document.getElementById("resultSection").classList.add("hidden");

    const formData = new FormData();
    formData.append("image", file);

    try {
        const response = await fetch("http://localhost:5000/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        document.getElementById("loader").style.display = "none";

        if (response.ok) {
            const prediction = data.prediction;
            const confidence = data.confidence;
            const isMalignant = prediction === "Malignant";

            const badge = document.getElementById("resultBadge");
            badge.className = "result-badge " + (isMalignant ? "malignant" : "benign");
            badge.innerHTML = `Prediction: ${prediction}<br>Confidence: ${confidence}`;

            document.getElementById("originalImage").src = uploadedImage;
            document.getElementById("processedImage").src = uploadedImage;
            document.getElementById("processedImage").style.filter = "grayscale(100%) contrast(1.2)";

            document.getElementById("resultSection").classList.remove("hidden");

            saveToHistory(prediction, confidence);
        } else {
            alert("Error: " + (data.error || "Unknown error"));
        }
    } catch (error) {
        document.getElementById("loader").style.display = "none";
        console.error(error);
        alert("Failed to connect to the server. Make sure the backend is running.");
    }
}

function saveToHistory(prediction, confidence) {
    const history = JSON.parse(localStorage.getItem("history")) || [];
    history.unshift({
        image: uploadedImage,
        prediction,
        confidence,
        time: new Date().toLocaleString()
    });
    localStorage.setItem("history", JSON.stringify(history));
}

function toggleHistory() {
    const section = document.getElementById("historySection");
    section.classList.toggle("hidden");
    loadHistory();
}

function loadHistory() {
    const historyList = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("history")) || [];

    if (history.length === 0) {
        historyList.innerHTML = "<p>No history yet.</p>";
        return;
    }

    historyList.innerHTML = "";
    history.forEach(item => {
        historyList.innerHTML += `
            <div class="history-item">
                <img src="${item.image}">
                <div>
                    <strong>${item.prediction}</strong><br>
                    ${item.confidence}<br>
                    <small>${item.time}</small>
                </div>
            </div>`;
    });
}
</script>

</body>
</html>
